spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      data-locations: classpath:actiontypes.sql, classpath:surveytypes.sql, classpath:resulttypes.sql, classpath:questions.sql, classpath:answers.sql
      mode: always

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace
